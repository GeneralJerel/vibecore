# Nuxt 3 + Vue 3 + Pinia + Drizzle Stack
# Vue ecosystem with edge-ready performance

name: nuxt-vue-pinia-drizzle
runtime: node@20
pkgManager: pnpm
language: typescript-strict
framework: nuxt@3
ui:
  - vue@3
  - tailwindcss@3
  - nuxt-ui
state:
  - pinia
  - vueuse
api: nitro-server-routes
orm: drizzle
db: postgres
auth: nuxt-auth-utils
tests:
  - vitest
  - playwright
lint: eslint-prettier
build: nuxt-build
repo: single
deploy: cloudflare-pages

forbidden:
  # UI frameworks
  - react
  - svelte
  - solid
  - angular
  
  # React ecosystem
  - next
  - remix
  - gatsby
  
  # State
  - vuex
  - redux
  - zustand
  - mobx
  
  # API
  - graphql
  - trpc
  
  # ORMs
  - prisma
  - typeorm
  
  # Auth
  - nextauth
  - clerk
  - auth0

environment:
  NODE_VERSION: "20.x"
  DATABASE_URL: "postgresql://..."
  NUXT_SESSION_PASSWORD: "<generated>"
